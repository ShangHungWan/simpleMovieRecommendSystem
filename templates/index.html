<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>Movie Recommend System</title>
</head>

<body>
    <form class="form-signin" action="{{ url_for('getMovie') }}" method="POST">
        <h2 class="h4 mb-3 font-weight-normal">請選擇一部您喜歡的電影</h2>
        <label for="names">電影名稱</label>
        <select name="movieName" id="names" class="form-control">
            {% for segment in movieNames %}
                <option value="{{ segment }}">{{ segment }}</option>
            {% endfor %}
        </select><br>
        <label for="num">顯示筆數</label>
        <select name="moviewNum" id="num" class="form-control"></select><br>
        <button disabled="disabled" class="btn btn-lg btn-primary btn-block" type="submit">Go</button>
        <p class="mt-5 mb-3 text-muted">Data source: MovieLens, © 2020 by Sun</p>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded",function(){
            for (var i = 1; i <= 30; i++) {
                var option = document.createElement("option");
                option.text = i;
                option.value = i;
                document.querySelector('#num').appendChild(option);
            }
            document.querySelector('button').removeAttribute('disabled');
        });
    </script>
</body>

</html>
