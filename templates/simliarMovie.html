<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/simliar.css') }}">
    <title>Recommend Movie List</title>
</head>

<body class="py-4">
    <div class="container">
        <h1>推薦電影清單</h1>

        <h2 class="mt-4">您選擇的電影：{{ choose }}</h2>
        
        <p>其他用戶也喜歡以下這些電影：（共顯示 {{ num }} 筆）</p>
        <a href="../" class="btn btn-info" role="button">回首頁</a>
        <div class="row my-3">
            <div class="col-1 themed-grid-col">筆數</div>
            <div class="col-5 themed-grid-col">電影名稱</div>
            <div class="col-2 themed-grid-col">相似度</div>
            <div class="col-2 themed-grid-col">評分筆數</div>
            <div class="col-2 themed-grid-col">評分分數</div>
        </div>
        
        <div class="row mb-3">
            {% for i in range(movies|length) %}
            <div class="col-1 themed-grid-col">{{ i+1 }}</div>
            <div class="col-5 themed-grid-col">{{ movies[i]["index"] }}</div>
            <div class="col-2 themed-grid-col">{{ movies[i]["Correlation"] }}%</div>
            <div class="col-2 themed-grid-col">{{ movies[i]["number_of_ratings"] }}</div>
            <div class="col-2 themed-grid-col">{{ movies[i]["rating"] }}</div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
